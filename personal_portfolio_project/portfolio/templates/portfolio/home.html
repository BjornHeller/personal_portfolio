{% extends 'portfolio/base.html' %}

{% block content %}


    {% load static %}
    <a href=" {% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/resume.pdf'%}">Resume</a>
    <br>
    <img src="{% static 'portfolio/top.png'%}" width="50%" height="50%">


    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src='{{ project.image.url }}'>

    {% if project.url %}
    <br><a href='project.url'>link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
